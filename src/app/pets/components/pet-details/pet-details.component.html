<div class="container-fluid">
    <div class="card  m-5" style="max-width: 900px;  background-color:#eec6a450;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img class="ml-3 p-3  d-block" [src]="generateImageUrl(pet.image)"><br>
            <button class="btn btn-outline-secondary ms-5 mt-4">
            <a href="#" class="fw-semibold d-block text-dark" routerLink="/products">Return To All Pets  <i class="fa fa-arrow-right"></i></a>
</button>
                  </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="d-flex">
                <h3 class="card-title fw-bold" style="color: #FF9831;"> {{pet.type}} </h3> 
              </div>
              <div class="d-flex justify-content-around ">
             
                  <p class="card-title"><strong><span class="fw-semibold">Price : </span>{{pet.price}} $</strong></p>
                  <p><span class="fw-semibold"> For : </span>{{pet.operation}}</p>
                  <p><span class="fw-semibold">Gender : </span>{{pet.gender}}</p>

               
              </div>
              <div class="d-flex justify-content-around">             
           
                <p ><span class="fw-semibold">Age : </span>{{pet.age}} months</p>
                <p ><span class="fw-semibold">Category : </span>{{pet.category}}</p>
                <p><span class="fw-semibold">Owner : </span>{{ pet.user.name }}</p>


             
            </div>
           
              <button type="button" class="btn btn-outline-success" style="margin-top:15px; margin-bottom: 20px;" (click)=" addToCart(pet)">add to cart <i class="fa fa-cart-plus"></i></button>
            <div>
              <h4 style="font-weight: 400;">Owner : {{ pet.user.name }}</h4><hr>
              

            </div>
          </div>
        </div>
      </div>


</div>
